<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="dark">
  <title>Priorities</title>
  <link rel="stylesheet" href="style.css">

  <script src="lib/sortable.min.js"></script>
  <script src="lib/chart.js"></script>
  <script src="lib/chartjs-adapter-date.min.js"></script>
</head>
<body class="locked">
  <div class="app-container">
    <div class="tabs">
      <button class="tab-button active" data-tab="tasks">Tasks</button>
      <button class="tab-button" data-tab="timeline">Timeline</button>
      <div class="edit-lock-container">
        <button id="edit-lock-button" aria-label="Unlock Editing">
          <svg aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" viewBox="0 0 24 24">
            <path fill-rule="evenodd" d="M11.32 6.176H5c-1.105 0-2 .949-2 2.118v10.588C3 20.052 3.895 21 5 21h11c1.105 0 2-.948 2-2.118v-7.75l-3.914 4.144A2.46 2.46 0 0 1 12.81 16l-2.681.568c-1.75.37-3.292-1.263-2.942-3.115l.536-2.839c.097-.512.335-.983.684-1.352l2.914-3.086Z" clip-rule="evenodd"/>
            <path fill-rule="evenodd" d="M19.846 4.318a2.148 2.148 0 0 0-.437-.692 2.014 2.014 0 0 0-.654-.463 1.92 1.92 0 0 0-1.544 0 2.014 2.014 0 0 0-.654.463l-.546.578 2.852 3.02.546-.579a2.14 2.14 0 0 0 .437-.692 2.244 2.244 0 0 0 0-1.635ZM17.45 8.721 14.597 5.7 9.82 10.76a.54.54 0 0 0-.137.27l-.536 2.84c-.07.37.239.696.588.622l2.682-.567a.492.492 0 0 0 .255-.145l4.778-5.06Z" clip-rule="evenodd"/>
          </svg>
        </button>
      </div>
    </div>

    <div class="tab-content active" id="tasks-tab">
      <div class="controls-container">
        <div class="add-task-container">
          <input type="text" id="new-task-input" placeholder="Add a new task...">
          <button id="add-task-button">Add Task</button>
        </div>
      </div>
      <ul id="task-list" class="task-list-container">
        <li class="placeholder">Loading tasks...</li>
      </ul>
      <div class="filter-controls">
        <button class="filter-btn active" data-filter="active">Active</button>
        <button class="filter-btn" data-filter="all">All</button>
        <button class="filter-btn" data-filter="completed">Completed</button>
      </div>
    </div>

    <div class="tab-content" id="timeline-tab">
      <div class="chart-container" style="position: relative; height:40vh; width:80vw; margin: auto;">
        <canvas id="timeline-chart"></canvas>
      </div>
    </div>
  </div>

  <div id="pin-modal" class="modal" style="display: none;">
    <div class="modal-content">
      <span class="close-button" onclick="closePinModal()">&times;</span>
      <h2>Unlock Editing</h2>
      <input type="password" id="pin-input" placeholder="PIN">
      <button id="pin-submit-button">Unlock</button>
      <p id="pin-error" class="error-message" style="display: none; color: red;"></p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
